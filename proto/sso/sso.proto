syntax = "proto3";

package auth;

//option go_package = "kudraev.sso.v1;ssov1";
option go_package = "github.com/olegkudryaev/protos/gen/go/sso;ssov1";

service Auth {
  rpc Register(RegisterRequest)  returns(RegisterResponse);
  rpc Login(LoginRequest)  returns(LoginResponse);
  rpc IsAdmin(IsAdminRequest)  returns(IsAdminResponse);
}

message RegisterRequest {
  string email = 1; // почта пользователя для регистрации
  string password = 2; // пароль пользователя для регистрации
}

message RegisterResponse {
  int64 user_id = 1; // идентификатор пользователя
}

message LoginRequest {
  string email = 1; // почта пользователя для входа
  string password = 2; // пароль пользователя для входа
  int32 app_id = 3; // id пользователя
}

message LoginResponse {
  string token = 1; // закодированный токен для авторизации
}

message IsAdminRequest {
  int64 user_id = 1; // идентификатор пользователя
}

message IsAdminResponse {
  bool isAdmin = 1;
}